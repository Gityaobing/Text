	function getImgPromise(url){
		return new Promise((resolve,reject) =>{
			var img = new Image()

			img.onload = function(){
				resolve('load success'+url)
			}

			img.onerror = function(){
				reject('load file'+url)
			}
			img.src = url;
		})
	}
	const imgs = ['../01Text-css/image/fengjing1.jpg','../01Text-css/image/fengjing2.jpg'].map((scr) =>{
		return getImgPromise(scr)
	})
	console.log(imgs)
	const p = Promise.all(imgs)

		console.log(p)
