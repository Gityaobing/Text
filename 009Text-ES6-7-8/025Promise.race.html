<script type="text/javascript">
	function getTimerPromise(delay){
		return new Promise((resolve,reject) =>{
			setTimeout(function(){
				resolve('get timer ok  '+delay)
			},delay)
		})
	}
	const t1 = getTimerPromise(200)
	const t2 = getTimerPromise(500)
	const t3 = getTimerPromise(1000)

	const p = Promise.race([t1,t2,t3])

	p.then(data =>{
		console.log(data)
	})
</script>
</html>
