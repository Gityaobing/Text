<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>031Promise-async-await.html</title>

</body>
<script type="text/javascript">
	function Person(name,age){
		this.name = name;
		this.age = age
	}
	Person.prototype.sayName = function(){
		console.log('I am '+this.name)
	}
	Person.prototype.sayAge = function(){
		console.log('I am '+this.age+' years old')
	}
	var p = new Person('tom',18)
	// console.log(p)
	p.sayName()
	p.sayAge()
	function Student(name,age,major){
		Person.call(this,name,age)//属性继承
		this.major = major
	}
	Student.prototype = Object.create(Person.prototype)//方法继承
	var s1 = new Student('kangkang',18,'软件')
	console.log(s1)

	s1.sayName()
</script>
</html>
