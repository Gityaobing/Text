<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027yield.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	function * gen(x){
		console.log('x='+x);
		const y = yield (x+10)
		console.log('y='+y)
		const z = yield (y+20)
		console.log('z='+z)
		return x+y+z;
	}
	const g = gen(5);
	console.log(g.next())//5  {value: 15, done: false}
	console.log(g.next(10))//10 {value: 30, done: false}
	console.log(g.next(30))//30 {value: 45, done: true}
</script>
</html>
