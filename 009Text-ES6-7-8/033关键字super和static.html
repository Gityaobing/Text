<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033关键字super和static.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	class Person{
		constructor(name,age){
			this.name = name,
			this.age = age
		}
		sayName(){
			console.log('I am '+this.name)
		}
		sayAge(){
			console.log('I am '+this.age)
		}
		static sayHellow(){
			console.log('hellow')
		}
	}
	const p1 = new Person('kangkang',18)
	p1.sayName();
	p1.sayAge();
	console.log(p1);

	class Student extends Person{
		constructor(name,age,major){
			super(name,age)
			this.major = major
		}
		sayMajor(){
			console.log('I am from '+this.major)
		}
	}
	const s1 = new Student('jane',20,'English')
	console.log(s1)
	s1.sayName()
	s1.sayMajor()
</script>
</html>
