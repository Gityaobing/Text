<script type="text/javascript">
	function getImgPromise(url){
		return new Promise((resolve,reject) =>{
			var img = new Image()
			
			img.onload = function(){
				resolve('load success')
			}
			img.onerror = function(){
				reject('load file')
			}
			img.src = url;
		})
	}
	getImgPromise('../01Text-css/image/fengjing2.jpg')
	.then(data =>{
		console.log(data)
	})
	.catch(err =>{
		console.log(err)
	})
</script>
</html>
