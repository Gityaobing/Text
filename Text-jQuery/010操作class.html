<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.box1{
			color: blue;
		}
		.box2{
			background-color: cyan;
		}
	</style>
</head>
<body>
	<div class=".box .box1">div1</div>
	<div class=".box .box1">div2</div>
</body>
<script src="jquery-3.4.1.js"></script>
<script>
	$(function(){
		// $('div').addClass('box box1 box2')
		$('div').removeClass('box2')
	})
</script>
</html>
