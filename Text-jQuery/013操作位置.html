<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			overflow: auto;
		}
		.box1{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
	<input type="button" value="点击" id="btn">
</body>
<script src="jquery-3.4.1.js"></script>
<script>
	$(function(){
		$('#btn').on('click',function(){
			console.log($('.box').scrollTop(1500));
			console.log($('.box').scrollLeft(1500));
		})
	});
</script>
</html>
