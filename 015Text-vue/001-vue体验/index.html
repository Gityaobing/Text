<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue text</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
</body>

		}
	})
	console.log(vue)
</script>
</html>
