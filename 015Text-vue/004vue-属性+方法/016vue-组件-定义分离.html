<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue text</title>
</head>
<body>
	<div id="app">
		<my-component></my-component>
		<my-component></my-component>
		<my-component></my-component>
	</div>
	<template id="btn1">
		<button @click="count++">我被点击了 {{ count }} 次</button>
	</template>
</body>
<script src="js/vue.min.js"></script>
<script type="text/javascript">
	//定义
	var btnComponent = Vue.extend({
		data(){
			return{
				count:0
			}
		},
		template:'#btn1'
	})
	//注册
	Vue.component('my-component',btnComponent)

	var vm = new Vue({
		el:'#app',
		data:{
			
		}
	})
</script>
</html>
