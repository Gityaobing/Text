<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue text</title>
</head>
<body>
	<div id="app">
		<my-component></my-component>
		<my-component></my-component>
		<my-component></my-component>
	</div>
	<div id="app2">
		<my-component></my-component>
		<my-component></my-component>
		<my-component></my-component>
	</div>
</body>
<script src="js/vue.min.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			
		}
		components:{
			'my-component':{
				data(){
					return {
						count:0
					}
				},
				template:'<button @click="count++">我被点击了 {{ count }} 次</button>'
			}
		}
	})
	var vm = new Vue({
		el:'#app2',
		data:{
			
		}	
	})
</script>
</html>
