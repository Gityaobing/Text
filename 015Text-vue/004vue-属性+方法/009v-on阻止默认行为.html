<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue text</title>
</head>
<body>
	<div id="app">
		<a @click="toBaidu($event)" href="https://www.baidu.com">百度</a>
	</div>
</body>
<script src="js/vue.min.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			
		},
		methods:{
			toBaidu:function(ev){
				ev.preventDefault()
				console.log('baidu')
			}
		}
	})
</script>
</html>
