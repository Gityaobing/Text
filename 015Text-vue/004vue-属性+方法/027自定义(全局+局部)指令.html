<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue text</title>
</head>
<body>
	<div id="app">
		<input type="" name="" v-focus>
	</div>
</body>
<script src="js/vue.min.js"></script>
<script type="text/javascript">
	/*
	Vue.directive('focus',{
		inserted:function(el){
			el.focus()
		},

	})
	*/
	var vm = new Vue({
		el:'#app',
		data:{
			
		},
		directives:{
			focus: {
		    // 指令的定义
		    inserted: function (el) {
		      el.focus()
		    }
		  }
		}
	})
</script>
</html>
