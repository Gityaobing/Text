<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue text</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 100px;
			margin-right: 50px;
			line-height: 40px;
		}
		.active{
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="currentTabComponent='tab-home'">home</button>
		<button @click="currentTabComponent='tab-article'">article</button>
		<button @click="currentTabComponent='tab-list'">list</button>
		<component :is="currentTabComponent"></component>
	</div>
	<template id="tab-home">
		<div>home</div>
	</template>
	<template id="tab-article">
		<div>article</div>
	</template>
	<template id="tab-list">
		<div>list</div>
	</template>
	<keep-alive>
  		<component v-bind:is="currentTabComponent"></component>
	</keep-alive>
</body>
<script src="js/vue.min.js"></script>
<script type="text/javascript">
	//定义
	var Home = Vue.extend({
		template:'#tab-home'
	})
	var Article = Vue.extend({
		template:'#tab-article'
	})
	var List = Vue.extend({
		template:'#tab-list'
	})
	//注册
	Vue.component('tab-home',Home)
	Vue.component('tab-article',Article)
	Vue.component('tab-list',List)

	var vm = new Vue({
		el:'#app',
		data:{
			currentTabComponent:'tab-home'
		}
	})
</script>
</html>
