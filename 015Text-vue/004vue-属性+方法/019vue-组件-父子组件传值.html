<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue text</title>
</head>
<body>
	<div id="app">
		<todo-list></todo-list>
	</div>
	<template id="todo-item">
		<div>
			<task></task>
			<dateline></dateline>
		</div>	
	</template>
	<template id="task">
		<span>{{tag}}/span>
	</template>
	<template id="dateline">
		<span>{{tag}}</span>
	</template>
</body>
<script src="js/vue.min.js"></script>
<script type="text/javascript">
	//定义
	var Task = Vue.extend({
		data(){
			return{
				tag:"任务"
			}
		},
		template:'#task',
	})
	var Dateline = Vue.extend({
		data(){
			return{
				tag:"截止时间"
			}
		},
		template:'#dateline',
	})
	var Todolist = Vue.extend({
		data(){
			return{

			}
		},
		template:'#todo-item',
		props:{
			task:String
		},
		components:{
			"task":Task,
			"dateline":Dateline
		}
	})
	//注册
	Vue.component('todo-list',Todolist)

	var vm = new Vue({
		el:'#app',
		data:{

		}
	})
</script>
</html>
