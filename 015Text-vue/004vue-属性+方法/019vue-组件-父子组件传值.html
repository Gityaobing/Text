<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<todo-item>
			
		</todo-item>
	</div>
	<template id="todo-item">
		<div>
			<task></task>
			<dateline></dateline>
		</div>
	</template>
	<template id="task">
		<div>{{tag}}：完成每日</div>
	</template>
	<template id="dateline">
		<div>{{tag}}：清晨6点前</div>
	</template>
</body>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript">
	//定义
	var Task = Vue.extend({
		data(){
			return{
				tag:"任务"
			}
		},
		template:'#task'
	})
	var Dateline = Vue.extend({
		data(){
			return{
				tag:"截止时间"
			}
		},
		template:'#dateline'
	})
	var Todulist = Vue.extend({
		data(){
			return{

			}
		},
		template:'#todo-item',
		components:{
			task:Task,
			dateline:Dateline
		}
	})
	//注册
	Vue.component('todo-item',Todulist)
	var vm = new Vue({
		el:'#app',
		data:{

		}
	})
</script>
</html>
