<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#box{
			width: 500px;
			margin: 100px auto;
		}
		li{
			height: 40px;
			line-height: 40px;
			border-bottom: 1px dashed #000;
		}
		a{
			text-decoration: none;
			float: right;
			color: #ff6700;
		}
	</style>
</head>
<body>
	<div id="box">
		<textarea id="txt" cols="30" rows="10"></textarea>
		<input type="button" id="btn" value="发布">
		<ul id="ul1">
			<!-- <li>我是前排<a href="javascript:;"></a></li> -->
		</ul>
	</div>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	oBtn.onclick = function(){
		var val = oTxt.value;
		var oLi = document.createElement('li');
		var oA = document.createElement('a');
		if (val == '') {
			alert('请输入发布内容')
		}else{
			oLi.innerHTML = val;
			oA.innerHTML = '删除';
			oA.href = 'javascript:;'

			oA.onclick = function(){
				oUl.removeChild(oLi);
			}
			oLi.appendChild(oA);
			oUl.insertBefore(oLi,oUl.firstChild)
			oTxt.value = '';
		}
		
	}
</script>
</html>
