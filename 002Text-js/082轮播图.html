<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>123-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.carousel{
			position: relative;
			width: 1226px;
			height: 460px;
			margin:100px auto;
		}
		.carousel .carousel-imgs li{
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.carousel .carousel-imgs img{
			width: 1226px;
			height: 460px;
		}
		.carousel .btn{
			position: absolute;
			top: 230px;
			margin-top: -35px;
			width: 41px;
			height: 69px;
			line-height: 69px;
			text-align: center;
			font-size: 30px;
			color:#757575;
			cursor: pointer;
			z-index: 999;
			user-select: none;
		}
		.carousel .btn:hover{
			background-color: rgba(0,0,0,0.6);
			color:#fff;
		}
		.carousel .left-btn{
			left: 0px;
			border-top-right-radius: 3px;
			border-bottom-right-radius: 3px;
		}
		.carousel .right-btn{
			right: 0px;
			border-top-left-radius: 3px;
			border-bottom-left-radius: 3px;
		}
		.carousel .carousel-btns{
			position: absolute;
			bottom: 25px;
			right: 35px;
			z-index: 999;
		}
		.carousel .carousel-btns li{
			float: left;
			width: 10px;
			height: 10px;
			box-sizing: border-box;
			border-radius: 50%;
			background-color: #7b8a97;
			margin-left: 10px;
			border: 2px solid #a3adb6;
		}
		.carousel .carousel-btns li:hover,
		.carousel .carousel-btns li.active{
			background-color: #e3f4fe;
			border-color: #889298;
		}
	</style>
</head>
<body>
	<div class="carousel">
		<ul class="carousel-imgs">
			<li style="z-index: 99;">
				<a href="javascript:;">
					<img src="images/carousel1.jpg" alt="">
				</a>
			</li>
			<li><a href="javascript:;"><img src="images/carousel2.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="images/carousel3.jpg" alt=""></a></li>
		</ul>
		<span class="left-btn btn"><i class="iconfont">&lt;</i></span>
		<span class="right-btn btn"><i class="iconfont">&gt;</i></span>
		<ul class="carousel-btns">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
<script>
	var aLi = document.querySelectorAll('.carousel-imgs li');
	var oLeftBtn = document.querySelector('.left-btn');
	var oRightBtn = document.querySelector('.right-btn');
	var aBtn = document.querySelectorAll('.carousel-btns li');
	var now = 0;
	var oCarousel = document.querySelector('.carousel');
	var timer;
	function tab(){
		for(var i=0;i<aLi.length;i++){
			aLi[i].style.zIndex = '0';
			aBtn[i].className = '';
		}
		aLi[now].style.zIndex = '99';
		aBtn[now].className = "active"
	}
	oRightBtn.onclick = function(){
		now++;
		if (now>=aLi.length) {
			now = 0;
		}
		tab();
	}
	oLeftBtn.onclick = function(){
		now--;
		if (now < 0) {
			now = aLi.length-1;
		}
		tab();
		/*for(var i=0;i<aLi.length;i++){
			aLi[i].style.zIndex = '0';
			aBtn[i].className = '';
		}
		aLi[now].style.zIndex = '99';
		aBtn[now].className = "active"*/
	}
	for(var i = 0;i<aLi.length;i++){
		aBtn[i].index = i;
		aBtn[i].onclick = function(){
			now = this.index;
			tab();
		}
	}
	timer = setInterval(oRightBtn.onclick,3000)
	oCarousel.onmouseover = function(){
		clearInterval(timer);
	}
	oCarousel.onmouseout = function(){
		timer = setInterval(oRightBtn.onclick,3000);
	}
</script>
</html>
