<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 800px;
			width: 100px;
			height: 80px;
			background-color: blue;
		}
		#line{
			position: absolute;
			top: 0px;
			left: 600px;
			width: 1px;
			height: 600px;
			background-color: #000;
		}
		#box img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"><img src="images/fengjing2.jpg" alt=""></div>
	<div id="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer ;
	oBtn.onclick = function(){
		clearInterval(timer)
		var iSzf = 0;
		if (oBox.offsetLeft<600) {
			iSzf = 10;
		}else{
			iSzf = -10;
		}
		timer = setInterval(function(){
			if (oBox.offsetLeft == 600) {
				console.log(timer)
				clearInterval(timer)
			}else{
				oBox.style.left = oBox.offsetLeft + iSzf + 'px'
			}
		},30)
	}
</script>
</html>
