<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<button id="btn">点我透明</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer)
		var conner = getComputedStyle(oBox,false)['opacity']
		conner = conner * 100;
		timer = setInterval(function(){
			var iSzf = 0;
			if (conner<100) {
				iSzf = 7;
			}else{
				iSzf = -7
			}
			if (Math.abs(100-conner) < Math.abs(iSzf)){
				oBox.style.opacity = '1';
				clearInterval(timer);
			}
			else{
			oBox.style.opacity = (conner + iSzf)/100
		}
		},30)
	}
</script>
</html>
