<script>
	function getElementByClass(oParent,oClass){
		var aEle = oParent.children;
		var result = [];
		for(var i = 0; i < aEle.length;i++){
			if (aEle[i].className == oClass) {
				result.push(aEle[i]);
			}
		}
		return result;
	}
