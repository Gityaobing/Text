<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: relative;
			width: 500px;
			height: 30px;
			background-color: #f67;
			margin: 100px auto;
		}
		#box{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 30px;
			height: 30px;
			background-color: blue;
		}
		#box1{
			position: absolute;
			top: 400px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
	<div id="box1"></div>
</body>
<script>
	var oBox  = document.getElementById('box');
	var oBox1  = document.getElementById('box1');
	var oFather  = document.getElementById('father');
	var disX = 0;
	oBox.onmousedown = function(ev){
		disX = ev.clientX - oBox.offsetLeft;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			if (l<0) {
				l = 0;
			}else if(l > (oFather.offsetWidth - oBox.offsetWidth)){
				l = oFather.offsetWidth - oBox.offsetWidth;
			}
			oBox.style.left = l + 'px';
			var bizhi = oBox.offsetLeft/(oFather.offsetLeft - oBox.offsetLeft)
			oBox1.style.left =bizhi*800 +'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
