<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			display: none;
			width: 300px;
			height: 300px;
			background-color: #f67;
		}
	</style>
</head>
<body>
	<button id="btn">点你</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	oBtn.addEventListener('click',function(en){
		event.stopPropagation();
		oBox.style.display = 'block';
	},false)
	oBox.addEventListener('click',function(en){
		event.stopPropagation();
	},false)
	document.addEventListener('click',function(){
		oBox.style.display = 'none';
	},false)
</script>
</html>
