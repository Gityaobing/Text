<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.maxbox{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			border:1px solid #000;
		}
		.box{

			display: none;
			width: 100px;
			height: 50px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="maxbox">
		<input type="checkbox" onmouseover="document.getElementById('box').style.display='block'">记住密码
		<div class="box" id="box" onmouseout="document.getElementById('box').style.display='none'">
			记住了吗
		</div>
    </div>
</body>
</html>
