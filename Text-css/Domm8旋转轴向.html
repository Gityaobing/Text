<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 500px;
			border: 1px solid red;
			margin: 100px auto;
			border-radius: 5px;
		}
		.box img{
			width: 100%;
			height: 100%;
			border-radius: 4px;
			
		}
		div:hover img{
			transform-origin: center bottom;
			transform: rotateX(80deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="image/p3.jpg" alt="">
	</div>
</body>
</html>
