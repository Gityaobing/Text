<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.page{
			margin: 50px auto;
			width: 1000px;
			height: 500px;
		}
		.container{
			width: 500px;
			height: 500px;
			text-align: center;
			float: left;
		}
		.drag-list{
			float: left;
			width: 500px;
			height: 500px;
			text-align: center;
			box-sizing: border-box;
			border-left: 1px solid cyan;
		}
		.box{
			width: 100%;
			border: 1px dashed #000;
			padding: 10px;
			margin-bottom: 8px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="container">
			<h2>问卷调查</h2>
		</div>
		<div class="drag-list">
			<div class="box">
				<label>姓名：</label>
				<input type="text" name="username">
			</div>
			<div class="box">
				<label>年龄：</label>
				<input type="text" name="age">
			</div>
			<div class="box">
				<label>爱好：</label>
				<input type="checkbox" name="hobby">音乐
				<input type="checkbox" name="hobby">跳舞
				<input type="checkbox" name="hobby">爬山
				<input type="checkbox" name="hobby">下海
			</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var dropListDom = null;
	    $('.drag-list').on('dragstart','.box',function(){
	    	console.log(this)
	    	dropListDom = this;
	    })


	    $('.container').on('drop',function(ev){
	    	$('.container').append($(dropListDom).clone())
	    }).on('dragover',function(ev){
	    	ev.preventDefault()
	    })
	})
</script>	
</html>
