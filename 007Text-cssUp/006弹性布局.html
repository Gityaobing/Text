<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.bigbox{
			display:flex;
			width: 1000px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		.bigbox div{
			height: 50px;
		}
		.box1{
			width: 500px;
			background-color: red;
		}
		.box2{
			width: 300px;
			background-color: blue;
		}
		.box3{
			width: 200px;
			background-color: cyan;
		}
	</style>
</head>
<body>
	<div class="bigbox">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
