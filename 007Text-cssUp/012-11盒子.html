<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: flex;
			width: 500px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			flex-wrap: wrap;
			align-content: flex-start;
		}
		.box div{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px solid #000;
			box-sizing: border-box;
		}
		.b0x{
			flex-shrink: 0;
		}
		.b1x{
			flex-shrink: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1 b0x"></div>
		<div class="box2 b0x"></div>
		<div class="box3 b0x"></div>
		<div class="box4 b0x"></div>
		<div class="box5 b0x"></div>
		<div class="box6 b1x"></div>
		<div class="box7 b1x"></div>
		<div class="box8 b1x"></div>
		<div class="box9 b1x"></div>
		<div class="box10 b1x"></div>
		<div class="box11"></div>
	</div>
</body>
</html>
