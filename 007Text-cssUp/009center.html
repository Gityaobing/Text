<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: flex;
			width: 800px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
			justify-content: center;
			align-items: center;
		}
		.box div{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px solid #000;
			box-sizing: border-box;
			align-self: center;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
