<script>
	function throttle(fn,delay){
		var lastTime = Date.now();
		return function(){
			var currentTime = Date.now();
			if(currentTime - lastTime > delay){
				fn();
				lastTime = Date.now();
			}
		}
	}
	var i = 0;
	window.onscroll = throttle(function(){
		i++;
		console.log(i)
	},500)
