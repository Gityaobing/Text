<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			margin-top: 10px;
			/*border: 1px solid #000;*/
		}
	</style>
</head>
<body>
	<p>点击我，消失</p>
	<button>点击</button>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
<script src="jquery-3.4.1.js"></script>
<script>
	$(function(){
		$('p').click(function(){
			$(this).hide();
		})
	})
	$(function(){
		$('button').click(function(){
			$('div').css({
				background:'green',
				border:'1px dotted red'
			})
		})
	})
</script>
</html>
