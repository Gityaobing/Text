<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>点击</button>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			var jqXHR = $.ajax({
				url:'031data.json',
				type:'GET',
				dataType:'json'
			})
			// jqXHR.abort()
			// console.log(jqXHR)
			jqXHR.done(function(data,statusMsg,jqXHR){
					console.log(data)
					console.log(statusMsg)
					console.log(jqXHR)
			})
			jqXHR.fail(function(jqXHR,errorMsg){
					console.log(jqXHR)
					console.log(errorMsg)
			})
			jqXHR.always(function(data,statusMsg,jqXHR){
					console.log(3)
					console.log(data)
					console.log(statusMsg)
					console.log(jqXHR)
			})
		})
	});
</script>
</html>
