<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 100%;
			height: 400px;
			background-color: skyblue;
			margin:200px auto;
			text-align: center;
		}
		li{
			position: relative;
			display: inline-block;
			width: 200px;
			height: 260px;
			margin-right: 20px;
			margin-top: 65px;
			border: 5px solid #fff;
			transition: all 1s;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
			transform: rotate(0deg) scale(1.2);
			z-index: 1
		}
		li:nth-child(1){
			transform: rotate(10deg);
		}
		li:nth-child(2){
			transform: rotate(30deg);
		}
		li:nth-child(3){
			transform: rotate(-10deg);
		}
		li:nth-child(4){
			transform: rotate(25deg);
		}
		li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li><img src="image/p1.jpg" alt=""></li>
		<li><img src="image/p2.jpg" alt=""></li>
		<li><img src="image/p3.jpg" alt=""></li>
		<li><img src="image/p4.jpg" alt=""></li>
	</ul>
</body>
</html>
