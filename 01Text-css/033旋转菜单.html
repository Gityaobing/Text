<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 380px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.box .first{
			height: 40px;
			background-color: cyan;
		}
		.box .first>li{
			float: left;
			width: 100px;
			height: 100%;
			margin-left: 20px;
			line-height: 40px;
			text-align: center;
			background-color: yellow;
		}
		.box .first>li ul>li{
			width: 100px;
			height: 100%;
			background-color: gray;
			transform: rotateY(180deg);
			opacity: 0;
			transition: all 1s;
		}
		.box .first>li:hover ul>li{
			opacity: 1;
			transform: rotateY(0deg);
		}
		.box .first>li:hover ul>li:nth-child{
			transition-delay: 0ms;
		}
		.box .first>li:hover ul>li:nth-child(2){
			transition-delay: 200ms;
		}
		.box .first>li:hover ul>li:nth-child(3){
			transition-delay: 400ms;
		}
		.box .first>li:hover ul>li:nth-child(4){
			transition-delay: 600ms;
		}.box .first>li:hover ul>li:nth-child(5){
			transition-delay: 800ms;
		}
		.box .first>li ul>li:nth-child{
			transition-delay: 800ms;
		}
		.box .first>li ul>li:nth-child(2){
			transition-delay: 600ms;
		}
		.box .first>li ul>li:nth-child(3){
			transition-delay: 400ms;
		}
		.box .first>li ul>li:nth-child(4){
			transition-delay: 200ms;
		}
		.box .first>li ul>li:nth-child(5){
			transition-delay: 800ms;
		}
		.box .content{
			height: 400px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="first">
			<li>
				一级菜单1
				<ul class="second">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			<li>
				一级菜单2
			</li>
			<li>
				一级菜单3
			</li>
		</ul>
		<div class="content">
			
		</div>
	</div>
</body>
</html>
