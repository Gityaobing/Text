新增分类

{% block content %}
<form class="form-horizontal" action="/category/add" method="POST">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="add-name" placeholder="标题" autocomplete="off" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">作者</label>
    <div class="col-sm-4">
      <input type="Number" class="form-control" id="inputPassword3" placeholder="作者" name="order">
    </div>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">分类</label>
    <div class="col-sm-4">
      <input type="Number" class="form-control" id="inputPassword3" placeholder="分类" name="order">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
{% endblock %}
