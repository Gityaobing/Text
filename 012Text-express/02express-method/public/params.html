<!DOCTYPE html>

</head>
<body>
	<h1>说出你的请求方法</h1>
	<button id="get1">get1</button>
	<button id="get2">get2</button>
</body>
<script type="text/javascript" src="jquery-1.12.4.js"></script>

				console.log('get index')
			}
		})
	})
	$('#get2').on('click',function(){
		$.ajax({
			url:'/',
			type:'get',

				console.log('post index')
			}
		})
	})
</script>
