<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			height: 500px;
			margin: 100px auto;
		}
		.box div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-bottom: 20px;
			text-align: center;
			line-height: 100px;
		}
		.box div:last-child{
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<div class="box">
		<div id="box1">变长</div>
		<div id="box2">变高</div>
		<div id="box3">变色</div>
	</div>
</body>
<script>
	function anmiate1(obj,attr,target){
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			var corront = parseFloat(getComputedStyle(obj,false)[attr]);
			if (attr == 'opacity') {
				var corront = Math.round(corront*100);
			}
			var iSpeed = 0;
			iSpeed = (target - corront)/10;
			iSpeed = iSpeed >0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
			if(!iSpeed){
				clearInterval(obj.timer);
			}else{
				if (attr == 'opacity') {
					obj.style[attr]= (corront + iSpeed)/100;
				}else{
					obj.style[attr] = (corront + iSpeed)+'px';
				}
				
			}
			// console.log(oBox.opacity,iSpeed)
		},30)
	}
	var oDiv1 = document.getElementById('box1');
	var oDiv2 = document.getElementById('box2');
	var oDiv3 = document.getElementById('box3');
	// var timer = 0
	oDiv1.onmouseover = function(){
		anmiate1(oDiv1,'width',300)
	}
	oDiv2.onmouseover = function(){
		anmiate1(oDiv2,'height',300)
	}
	oDiv3.onmouseover = function(){
		anmiate1(oDiv3,'opacity',100)
	}
</script>
</html>
