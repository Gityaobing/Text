<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		li{
			height: 20px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var aLi=document.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++){
		if (i%2==0) {
			aLi[i].style.background='cyan';
		}else{
			aLi[i].style.background='green';
		}
	}
</script>
</html>
