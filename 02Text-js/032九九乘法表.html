<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		for(var i=1;i<=9;i++){
			document.write('<p>');
			for(var j=1;j<=i;j++){
				document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;");
			}
			document.write('</p>');
		}
	</script>
</head>
<body>
	
</body>
</html>
