<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var x=5;
		switch(x){
			case 1:
				console.log('星期1');
				break;
			case 2:
				console.log('星期2');
				break;
			case 3:
				console.log('星期3');
				break;
			case 4:
				console.log('星期4');
				break;
			case 5:
				console.log('星期5');
				break;
			case 6:
				console.log('星期6');
				break;
			case 7:
				console.log('星期日');
				break;
			default:
				console.log('输入错误');
		}
		var a=5;
		var b=7;
		var x = a > b ? 1 : 0;
		console.log(x);
	</script>
</head>
