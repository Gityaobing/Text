<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>078数码时钟</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		#timer{
			width: 400px;
			margin: 100px auto;
			color: #fff;
			font-size: 60px;
		}
	</style>
</head>
<body>
	<div id="timer">
		<!-- 09:40:23 -->
	</div>
</body>
<script>
	function toStr(num){
		return num < 10 ? '0'+num : ''+num;
	}
	function toTime(){
		var oTimer = document.getElementById('timer');
		var today = new Date();
		// console.log(today);
		var iHours = today.getHours();
		var iMinutes = today.getMinutes();
		var iSeconds = today.getSeconds();
		oTimer.innerHTML = toStr(iHours)+':'+toStr(iMinutes)+':'+toStr(iSeconds);
	}
	setInterval(toTime,100)
	toTime();
