<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#canvas{
			background-color: red;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script type="text/javascript">
	var oCanvas = document.getElementById('canvas')
	oCanvas.width = 400;
	oCanvas.height = 300;
	var ctx = oCanvas.getContext('2d');
	ctx.moveTo(200,0)
	ctx.lineTo(250,100)
	ctx.lineTo(225,200)
	ctx.lineTo(150,200)
	ctx.lineTo(175,100)
	ctx.lineTo(200,0)
	ctx.strokeStyle = '#f00';//指定描边的样式
	ctx.lineWidth = 1;//设置线条的宽度
	ctx.fillStyle = '#ff0';//设置填充的颜色
	ctx.closePath();//封闭路径
	ctx.stroke();//描边
	ctx.fill();//闭合路径后填充 
</script>
</html>
