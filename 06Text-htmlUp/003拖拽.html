<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: cyan;
		}
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id="box1" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
	    $('#box').on('drop',function(){
	    	$('#box').append($('#box1'))
	    }).on('dragover',function(ev){
	    	ev.preventDefault();
	    }).on('dragenter',function(){
	    	console.log('dragenter')
	    }).on('dragleave',function(){
	    	console.log('dragleave')
	    }).on('dragend',function(){
	    	console.log('dragend')
	    }).on('drag',function(){
	    	console.log('drag')
	    })
	    /*
	    ondrop 当放置被拖动元素时触发
		ondragover 被拖动元素正在到放置到容器时触发,默认无法把元素放置到其他元素中,如果需要设置允许放置,我们必须阻止对元素的默认处理方式。
		ondragenter 当被拖动元素进入容器时触发
		ondragleave 当被拖动元素离开容器时触发
		ondragend 被拖动元素在容器中松开鼠标时触发
		ondrag 容器中的被拖动元素拖动时触发
		*/
	})
</script>	
</html>
