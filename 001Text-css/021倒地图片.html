<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021倒地图片.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			border-radius: 8px;
			perspective: 500px;
		}
		.box img{
			width: 100%;
			height: 100%;
			transform-origin: center bottom;
			border-radius: 8px;
			transition: transform 1s;
		}
		.box:hover img{
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="image/fengjing1.jpg" alt="">
	</div>
</body>
</html>
