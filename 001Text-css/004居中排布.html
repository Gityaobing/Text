<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 400px;
			margin: 0 auto;
			background-color: cyan;
			position: relative;
		}
		.box1{
			position: absolute;
			top: 50%;
			margin-top: -50px;
			left: 50%;
			margin-left: -50px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
</body>
</html>
