<script>
	(function(w){
		var king = null;
		function King(name){
			if (!king) {
				this.name = name;
				this.id = Math.random();
				king = this;
			}
			return  king;
		}
		King.prototype = {
			constructor:King,
			work:function(){
				console.log(this.name + this.id + '上朝')
			}
		}

		w.King = King
	})(window);
	for(var i = 0;i < 5; i++){
		new King('始皇帝').work();
	}
