<script type="text/javascript">
	function getImgPromise(url){
		return new Promise((resolve,reject) =>{
			var img = new Image()

			img.onload = function(){
				resolve('load success')
			}

			img.onerror = function(){
				reject('load file')
			}
			img.src = url;
		})
	}
	var imgs = ['../01Text-css/image/fengjing1.jpg','../01Text-css/image/fengjing2.jpg'].map((scr) =>{
		return getImgPromise(scr)
	})
	console.log(imgs)
</script>
</html>
