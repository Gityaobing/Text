<script type="text/javascript">
	function getDataPromise(url){
		return new Promise((resolve,reject) =>{
			$.ajax({
				url:url,
				dataType:'json',
				success:function(data){
					resolve(data);
				},
				error:function(jqXHR,statusMsg){
					reject(statusMsg);
				}
			})
		})
	}
	async function fn(){
		const user = await getDataPromise('./data/'+user+'.json')
		console.log(user)
		// const pric = await getDataPromise(user)
	}
	const p = promise('a')

	p.then(data=>{
		console.log(data)
	})
</script>
</html>
