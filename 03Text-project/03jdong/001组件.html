<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: none;
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			background-color: red;
		}
		.transition{
			transition: all 0.5s;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="box transition"></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	var slient = {
		init:function($elem){
			if($elem.is(":hidden")){
				$elem.data('status','hidden')
			}else{
				$elem.data('status','shown')
			}
		},	
		show:function($elem){
			if ($elem.data('status') == 'shown') return;
			if ($elem.data('status') == 'show') return;
			$elem.data('status','show').trigger('show')
			$elem.show();
			$elem.trigger('shown').data('status','show')
		},
		hide:function($elem){
			if ($elem.data('status') == 'hidden') return;
			if ($elem.data('status') == 'hide') return;
			$elem.data('status','hide').trigger('hide')
			$elem.hide();
			$elem.trigger('hidden').data('status','hidden')
		}
	}
	var js = {
		init:function($elem){
			$elem.removeClass('transition')
			if($elem.is(":hidden")){
				$elem.data('status','hidden')
			}else{
				$elem.data('status','shown')
			}
		},
		show:function($elem){
			if ($elem.data('status') == 'shown') return;
			if ($elem.data('status') == 'show') return;
			$elem.data('status','show').trigger('show')
			/*$elem.show();
			$elem.trigger('shown').data('status','show')*/
			$elem.stop();
			$elem.fadeIn();
			$elem.trigger('shown').data('status','show')
		},
		hide:function($elem){
			if ($elem.data('status') == 'hidden') return;
			if ($elem.data('status') == 'hide') return;
			$elem.data('status','hide').trigger('hide')
			/*$elem.hide();
			$elem.trigger('hidden').data('status','hidden')*/
			$elem.stop();
			$elem.fadeOut();
			$elem.trigger('hidden').data('status','hidden')
		}
	}


	var $elem = $('div')
	
	$elem.on('show shown hide hidden',function(ev){
		switch(ev.type){
			case 'show':
				console.log('show...')
				break;
			case 'shown':
				console.log('shown...')
				break;
			case 'hide':
				console.log('hide...')
				break;
			case 'hidden':
				console.log('hidden...')
				break;
		}
	})

	/*slient.init($elem);
	$('button').eq(0).on('click',function(){
		slient.show($elem)
	})
	$('button').eq(1).on('click',function(){
		slient.hide($elem)
	})*/
	js.init($elem);
	$('button').eq(0).on('click',function(){
		js.show($elem)
	})
	$('button').eq(1).on('click',function(){
		js.hide($elem)
	})
</script>
</html>
