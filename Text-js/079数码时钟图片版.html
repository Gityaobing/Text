<script>
	var aImg = document.getElementsByTagName('img')
	function toStr(num){
		return num < 10 ? '0'+num : ''+num;
	}
	function toTime(){
		var oTimer = document.getElementById('timer');
		var today = new Date();
		// console.log(today);
		var iHours = today.getHours();
		var iMinutes = today.getMinutes();
		var iSeconds = today.getSeconds();
		// oTimer.innerHTML = toStr(iHours)+':'+toStr(iMinutes)+':'+toStr(iSeconds);
		var allTimes = toStr(iHours)+toStr(iMinutes)+toStr(iSeconds);
		for(var i = 0; i<aImg.length;i++){
			aImg[i].src = "images/"+allTimes[i]+".png"
		}
	}
	setInterval(toTime,1000)
	toTime();
</script>
