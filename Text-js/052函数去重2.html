<script>
	var arr = [1,2,3,6,5,4,1,5]
		console.log(arr)
	function uniqueArray(a){
		var result = [];
		for(var i=0;i<a.length;i++){
			var isDup = false;
			for(var j=0;j<result.length;j++){
				if(a[i] == result[j]){
					isDup = true;
					break;
				}
			}
			if (!isDup) {
				result.push(a[i]);
			}
		}
		return result;
	}
	var arr1 = uniqueArray(arr)
	console.log(arr)
	console.log(arr1)
</script>
