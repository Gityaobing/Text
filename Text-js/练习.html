<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#btn-list{
			overflow: hidden;
			margin-bottom: 20px;
		}
		#btn-list li{
			float: left;
			width: 300px;
			height: 100px;
			line-height: 100px;
			text-align: center;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
		#content-list li{
			width: 300px;
			height: 300px;
			border:1px solid #000;
			text-align: center;
			line-height: 300px;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="btn-list">
		<li class="active">热门</li>
		<li>电脑</li>
		<li>冰箱</li>
		<li>电视</li>
	</ul>
	<ul id="content-list">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var aBtn=document.querySelectorAll('#btn-list li');
	var aCont=document.querySelectorAll('#content-list li');
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].index = i;
		aBtn[i].onmouseover=function(){
			for(var j=0;j<aBtn.length;j++){
				aBtn[j].className='';
				aCont[j].style.display='none';
			}
			this.className='active';
			aCont[this.index].style.display='block';
		}
	}
</script>
</html>
