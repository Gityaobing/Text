<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		#box1{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变色</button>
	<div id="box"></div>
	<div id="box1"></div>
</body>
<script>
	function css(obj,attr,val){
		obj.style[attr] = val
	}

	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	var oBtn3=document.getElementById('btn3');
	var oDiv=document.getElementById('box');
	var oDiv1=document.getElementById('box1');
	oBtn1.onclick=function(){
		// oDiv.style.width='400px';
		css(oDiv,'width','400px');
		css(oDiv1,'width','500px');
	}
	oBtn2.onclick=function(){
		// oDiv.style.height='400px';
		css(oDiv,'height','400px');
		css(oDiv1,'height','500px');
	}
	oBtn3.onclick=function(){
		// oDiv.style.background='red';
		css(oDiv,'background','#ff6700')
		css(oDiv1,'background','#ff6700')
	}
</script>
</html>
