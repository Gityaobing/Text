<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034月历.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 380px;
			margin: 50px auto;
			/*background-color: cyan;*/
			background-color: #ff0067;
		}
		ul{
			overflow: hidden;
		}
		ul li{
			float: left;
			width: 100px;
			height: 100px;
			background-color: blue;
			color: cyan;
			line-height: 100px;
			text-align: center;
			margin-left: 20px;
			margin-top: 20px;
			cursor: pointer;
		}
		.active{
			color: #ff6700;
			background-color: cyan;
		}
		.content{
			margin: 20px 0 20px 20px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="content" id="plan">
			<!-- <h2>1月</h2>
			<p>游泳</p> -->
		</div>
	</div>
</body>
<script>
	var aLi=document.getElementsByTagName('li')
	var oCont=document.getElementById('plan')
	aPlan =['春游','蹦极','跳水','游泳','娱乐','睡觉','春游','蹦极','跳水','游泳','娱乐','睡觉']
	// console.log(aLi);
	// console.log(oCont);
	oCont.innerHTML='<h2>1月</h2><p>春游</p>';
	for(var i=0;i<aLi.length;i++){
		aLi[i].index = i;
		// console.log(i);
		aLi[i].onmouseover=function(){
			for(var j=0;j<aLi.length;j++){
				aLi[j].className='';
			}
			this.className='active';
			oCont.innerHTML='<h2>'+(this.index+1)+'月</h2><p>'+aPlan[this.index]+'</p>';
		}
	}
</script>
</html>
