<script>
	var arr = [1,2,3,6,5,4,1,5]
		console.log(arr);
	function uniqueArray(a){
		var result = [];
		for(var i=0;i<a.length;i++){
			if(result.indexOf(a[i]) == -1){
				result.push(a[i])
			}
		}
		return result;
	}
	var arr1 = uniqueArray(arr)
	console.log(arr)

</script>
