<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
			height: 300px;
			background-color: #333;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	document.oncontextmenu = function(ev){
		oBox.style.display = 'block'
		ev.preventDefault()
		oBox.style.left = ev.clientX + 'px';
		oBox.style.top = ev.clientY + 'px';
	}
	// oBox.onclick=function(ev){
	// 	ev.stopPropagation();
	// }
	oBox.addEventListener('click',function(ev){
		ev.stopPropagation();
	},false)
	document.onclick = function(){
		oBox.style.display = 'none'

	}
</script>
</html>
