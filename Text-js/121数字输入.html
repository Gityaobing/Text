<body>
	请输入手机号：
	<input type="text" id="txt">
</body>
<script>
	var oTxt = document.getElementById('txt');
	oTxt.onkeydown = function(ev){
		console.log(ev.keyCode)
		if ((ev.keyCode < 49 || ev.keyCode > 58) 
			&& ev.keyCode != 8
			&& (ev.keyCode < 96 || ev.keyCode > 105)
			&& ev.keyCode != 37
			&& ev.keyCode != 39) {
			// return false;
			ev.preventDefault()
		}

	}
</script>
